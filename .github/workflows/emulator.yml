name: AndroidEmulator

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Test
      run: |
        .scripts/check-privilege.sh && docker-compose up --force-recreate --remove-orphans --exit-code-from tester 2>&1 | egrep "prnm|Transaction: |INSTRUMENTATION_|golog|ganache"
